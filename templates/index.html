<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bus Ticket Booking System</h1>
        </header>

        <main>
            <!-- Bus List Section -->
            <section id="bus-list-section">
                <h2>Available Buses</h2>
                <table id="buses-table">
                    <thead>
                        <tr>
                            <th>Bus ID</th>
                            <th>Route</th>
                            <th>Available Seats</th>
                            <th>Fare per Seat (Rs)</th>
                        </tr>
                    </thead>
                    <tbody id="buses-list">
                        <!-- Buses will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Booking Process -->
            <div class="booking-process">
                <!-- Step 1: Check Bus Availability -->
                <section id="step1" class="active-step">
                    <h2>Start Booking</h2>
                    <form id="check-bus-form">
                        <div class="form-group">
                            <label for="bus-id">Enter Bus ID from the list above:</label>
                            <input type="number" id="bus-id" required>
                        </div>
                        <button type="submit">Check Availability</button>
                    </form>
                    <div id="bus-info" class="hidden">
                        <h3>Bus Information</h3>
                        <p><strong>Route:</strong> <span id="bus-route"></span></p>
                        <p><strong>Available Seats:</strong> <span id="bus-seats"></span></p>
                        <p><strong>Fare per Seat:</strong> Rs<span id="bus-fare"></span></p>
                        <button id="proceed-to-booking">Proceed to Booking</button>
                    </div>
                </section>

                <!-- Step 2: Book Tickets -->
                <section id="step2" class="hidden">
                    <h2>Book Tickets</h2>
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="num-seats">Number of Seats:</label>
                            <input type="number" id="num-seats" min="1" required>
                        </div>
                        <div id="fare-display" class="hidden">
                            <p><strong>Total Fare:</strong> Rs<span id="total-fare">0</span></p>
                        </div>
                        <button type="submit">Calculate Fare</button>
                        <button type="button" id="confirm-booking" class="hidden">Confirm Booking</button>
                    </form>
                </section>

                <!-- Step 3: Booking Confirmation -->
                <section id="step3" class="hidden">
                    <h2>Booking Confirmation</h2>
                    <div id="confirmation-message"></div>
                    <button id="new-booking">Start New Booking</button>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
