{% extends "base.html" %}

{% block content %}
    <h2>Available Bus Routes</h2>
    <table>
        <thead>
            <tr>
                <th>Bus ID</th>
                <th>Route</th>
                <th>Available Seats</th>
                <th>Fare (Rs)</th>
            </tr>
        </thead>
        <tbody>
            {% for bus in buses %}
            <tr>
                <td>{{ bus.bus_id }}</td>
                <td>{{ bus.route }}</td>
                <td>{{ bus.available_seats }}/{{ bus.total_seats }}</td>
                <td>{{ bus.fare }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
