{% extends "base.html" %}

{% block content %}
    <h2>Fare Estimation</h2>
    <form method="POST">
        <label for="bus_id">Bus ID:</label>
        <input type="number" id="bus_id" name="bus_id" required>
        
        <label for="num_seats">Number of Seats:</label>
        <input type="number" id="num_seats" name="num_seats" min="1" required>
        
        <button type="submit">Calculate Fare</button>
    </form>
{% endblock %}
